<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdawn Timer</title>
  <link rel="stylesheet" href="Countdawn.css?v=2">
</head>
<body>
  <div id="app">
    <p id="message1"aria-live="polite">応援メッセージ</p>
    <p id="message" class="messag"aria-live="polite">整数以外は入力できません</p>
    <div id="app2">
     <h1 id ="time">00:00:00</h1>
     <div class="controls">
      <label for="minutes" id="cats">
      <input id="minutes" type="tel" min="1" maxlength="4" onchange="inputs()" placeholder="0" pattern="[0-9]{1,4}"/>
      </label>
      <button id="start" class="btn">スタート</button>
      <button id="reset" class="btn">リセット</button>
     </div>
    </div>
  </div>
  <script src="Countdawn.js"></script>
</body>
</html>
